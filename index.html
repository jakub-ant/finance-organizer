<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Finance-manager</title>
</head>
<body>
<div class="container">
    <div class="first-page-container">
        <header class="header">
            <div class="header-logo">
                <h1> <i class="fas fa-wallet"></i> Menadżer finansów</h1>        </div>
                <div class="header-text">
                    <p>Ogarnij z nami swoje finanse!</p>
                </div>
        </header>
        <main>
            <div class="transactions">
                <h2>Lista tranzakcji</h2>
                <div class="transactions-fields">
                    <div class="revenues darken">
                        <h3>Wpływy</h3>
                        <ul>
                            <li class="transaction-list-element">
                                <i class="fas fa-money-bill-wave-alt"></i> <span>Typ</span> <span>Wartość: </span><span>1000</span>
                            </li>
                        </ul>
                    </div>
                    <div class="expenses darken">
                        <h3>Wydatki</h3>
                        <ul>
                            <li class="transaction-list-element">
                                <i class="fas fa-money-bill-wave-alt"></i> <span>Typ</span> <span>Wartość: </span><span>1000</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="account">
                <h3>Dostępne środki:</h3>
                <h5><span>0</span> PLN</h5>
                <div class="user-panel">
                    <div class="transaction-actions">
                        <div class="add-transaction scalable darken">
                            <p>+ Dodaj tranzakcję</p>
                        </div>
                        <div class="delete-all scalable darken">
                            <p><i class="fas fa-trash-alt"></i> Usuń wszystko</p>
                        </div>
                    </div>
                    <h3>Wybierz styl</h3>
                    <div class="style">
                        <div class="circle style-white scalable"></div>
                        <div class="circle style-dark scalable"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
